<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .game {
      width: 90%;
      max-width: 600px;
      text-align: center;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    #sentence {
      font-size: 20px;
      margin-bottom: 15px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 18px;
      padding: 10px;
      border-radius: 5px;
      border: none;
      resize: none;
    }

    .stats {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .correct {
      color: #4caf50;
    }

    .incorrect {
      color: #f44336;
    }
  </style>
</head>
<body>

  <div class="game">
    <h1>Typing Speed Game</h1>
    <p id="sentence"></p>
    <textarea id="input" placeholder="Start typing here..."></textarea>

    <div class="stats">
      <div>‚è± Time: <span id="time">0</span>s</div>
      <div>‚ö° WPM: <span id="wpm">0</span></div>
      <div>üéØ Accuracy: <span id="accuracy">100</span>%</div>
    </div>

    <button onclick="resetGame()">Restart</button>
  </div>

  <script>
    const sentences = [
      "The quick brown fox jumps over the lazy dog",
      "Typing fast takes practice and focus",
      "JavaScript makes websites interactive",
      "GitHub Pages is great for hosting projects",
      "Practice every day to improve your skills"
    ];

    const sentenceEl = document.getElementById("sentence");
    const inputEl = document.getElementById("input");
    const timeEl = document.getElementById("time");
    const wpmEl = document.getElementById("wpm");
    const accuracyEl = document.getElementById("accuracy");

    let startTime = null;
    let timerInterval = null;
    let currentSentence = "";

    function startGame() {
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      sentenceEl.innerHTML = "";
      currentSentence.split("").forEach(char => {
        const span = document.createElement("span");
        span.textContent = char;
        sentenceEl.appendChild(span);
      });

      inputEl.value = "";
      startTime = null;
      timeEl.textContent = 0;
      wpmEl.textContent = 0;
      accuracyEl.textContent = 100;
      clearInterval(timerInterval);
    }

    inputEl.addEventListener("input", () => {
      if (!startTime) {
        startTime = new Date();
        timerInterval = setInterval(updateTime, 1000);
      }

      const input = inputEl.value.split("");
      const chars = sentenceEl.querySelectorAll("span");

      let correct = 0;

      chars.forEach((char, index) => {
        if (input[index] == null) {
          char.className = "";
        } else if (input[index] === char.textContent) {
          char.className = "correct";
          correct++;
        } else {
          char.className = "incorrect";
        }
      });

      const accuracy = Math.round((correct / input.length) * 100) || 100;
      accuracyEl.textContent = accuracy;

      if (input.join("") === currentSentence) {
        clearInterval(timerInterval);
        calculateWPM();
      }
    });

    function updateTime() {
      const time = Math.floor((new Date() - startTime) / 1000);
      timeEl.textContent = time;
    }

    function calculateWPM() {
      const timeMinutes = (new Date() - startTime) / 60000;
      const words = currentSentence.split(" ").length;
      const wpm = Math.round(words / timeMinutes);
      wpmEl.textContent = wpm;
    }

    function resetGame() {
      startGame();
    }

    startGame();
  </script>

</body>
</html>
